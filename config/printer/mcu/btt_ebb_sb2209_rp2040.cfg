############################################
## Bigtreetech EBB SB2209 VAN v1 (RP2040) ##
############################################
[mcu EBB]
canbus_uuid: d6a8ee676e39

[temperature_sensor EBB]
sensor_type: Generic 3950
sensor_pin: EBB:gpio28


[adxl345]
cs_pin: EBB: ADXL_CS
spi_software_sclk_pin: EBB:ADXL_CLK
spi_software_mosi_pin: EBB:ADXL_MOSI
spi_software_miso_pin: EBB:ADXL_MISO
#   The SPI speed (in hz) to use when communicating with the chip.
#   The default is 5000000.
spi_speed: 5000000

#   Output data rate for ADXL345. ADXL345 supports the following data
#   rates: 3200, 1600, 800, 400, 200, 100, 50, and 25. Note that it is
#   not recommended to change this rate from the default 3200, and
#   rates below 800 will considerably affect the quality of resonance
#   measurements.
rate: 3200

#   The accelerometer axis for each of the printer's X, Y, and Z axes.
#   This may be useful if the accelerometer is mounted in an
#   orientation that does not match the printer orientation. For
#   example, one could set this to "y, x, z" to swap the X and Y axes.
#   It is also possible to negate an axis if the accelerometer
#   direction is reversed (eg, "x, z, -y"). The default is "x, y, z".
axes_map: x,y,z

[board_pins EBB]
mcu: EBB
aliases:
aliases_end_stops:
    ESTOP0=gpio24

aliases_sb0000:
    RGB=gpio16,
    NEOPIXEL=RGB,
    TACH=gpio12,
    PWM=gpio15,
    HEATER_FAN=gpio13,
    EXTRUDER_FAN=gpio14

aliases_extruder_motor:
    MOTOR_EN=gpio17,
    MOTOR_STEP=gpio18,
    MOTOR_DIR=gpio19

aliases_canbus:
    CAN_H=gpio4,
    CAH_L=gpio5,
    CAN_RX=CAN_H,
    CAN_TX=CAN_L

aliases_heaters:
    HE=gpio7

aliases_thermistors:
    TH=gpio27,
    PT1000=TH
aliases_uart:
    UART1=gpio20

aliases_spi:


aliases_adxl:
    ADXL_MOSI=gpio0,
    ADXL_CS=gpio1,
    ADXL_CLK=gpio2,
    ADXL_MISO=gpio3

aliases_max31865:
    MAX31865_CS=gpio9,
    MAX31865_MOSI=gpio8,
    MAX31865_SCK=gpio10,
    MAX31865_MISO=gpio11

aliases_probe:
    PROBE1=gpio21,
    PROBE2=gpio22,
    TAP_PROBE=PROBE2,
    FILAMENT_PROBE=PROBE1



